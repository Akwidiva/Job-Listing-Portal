<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Job Portal - Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="script.css">
</head>

<body>
<div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Join Our Job Portal</h2>
    <p style="text-align: center; color: #636e72; margin-bottom: 20px;">Find your dream job or post opportunities â€“ Register now!</p>

    <form id="regForm">
        <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Create a strong password">
            </div>
            <div class="error" id="passwordError" style="display:none; color:red; font-size:14px;">
                Password must be at least 8 characters, include uppercase, lowercase, number, and special character.
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <div class="error" id="confirmPasswordError" style="display:none; color:red; font-size:14px;">
                Passwords do not match.
            </div>
        </div>

        <div style="text-align: right; margin-bottom: 10px;">
            <a href="forgotpassword.html" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <button type="submit" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Create Account
        </button>

        <div class="success" id="successMsg"></div>
        <div class="error" id="errorMsg"></div>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #636e72;">
        Already have an account? <a href="#" style="color: #0984e3; text-decoration: none;">Login here</a>
    </p>
</div>

<script>
const form = document.getElementById("regForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    successMsg.style.display = "none";
    errorMsg.style.display = "none";
    passwordError.style.display = "none";
    confirmPasswordError.style.display = "none";

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Standard password regex
    const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!strongPasswordRegex.test(password)) {
        passwordError.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Create Account';
        return;
    }

    if (password !== confirmPassword) {
        confirmPasswordError.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Create Account';
        return;
    }

    const data = { name, email, password };

    try {
        const res = await fetch("http://localhost:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
            successMsg.textContent = "User successfully registered!";
            successMsg.style.display = "block";
            form.reset();
        } else {
            errorMsg.textContent = result.error || "Registration failed!";
            errorMsg.style.display = "block";
        }
    } catch(err) {
        errorMsg.textContent = "Server not responding!";
        errorMsg.style.display = "block";
    }

    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Create Account';
});
</script>
</body>
</html>
